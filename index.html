<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome </title>
    <link rel="shortcut icon" href="https://thumbs.dreamstime.com/b/dreamstime-template-198954292.jpg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .welcome-box {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            max-width: 550px;
            box-shadow: 0px 4px 18px rgba(0, 0, 0, 0.25);
        }

        .text {
            font-size: 32px;
            font-weight: bold;
            color: #252424;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        .welcome-img {
            border-radius: 15px;
            width: 100%;
            height: auto;
            margin: 20px 0;
            object-fit: cover;
        }

        /* Mobile Responsive Tweaks */
        @media (max-width: 480px) {
           

            .welcome-box {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="welcome-box">
        <div class="text">WELCOME TO OUR HEALTH CARE</div>

        <img src="https://miro.medium.com/v2/resize:fit:1400/0*1q_j1u7cv5T5gcUJ.jpg" class="welcome-img">

        <a href="./assets/exercise.html" class="btn btn-primary btn-lg w-100 mt-3">Next</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
