<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Fitness & Health</title>
    <link rel="shortcut icon" href="https://thumbs.dreamstime.com/b/dreamstime-template-198954292.jpg" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            /* background: linear-gradient(to right, #6dd5fa, #2980b9); */
            background-image: url(https://static.vecteezy.com/system/resources/thumbnails/020/411/854/small/healthcare-heart-shape-with-blue-cardio-pulse-heartbeat-lone-medical-abstract-background-modern-simple-design-icon-sign-or-logo-design-vector.jpg);
            background-size: cover;
            background-position: right;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: start;
            align-items: center;
            color: white;
        }

        .welcome-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 45px;
            font-weight: bold;
            letter-spacing: 2px;
        }



        /* Mobile Responsive Tweaks */
        @media (max-width: 480px) {
            .welcome-box {
                padding: 25px;
            }

            h1 {
                font-size: 32px;
            }
        }
    </style>
</head>

<body>

    <div class="welcome-box mx-4">
        <h1><i><u>THANKS FOR VISITING</u></i></h1>
        <!-- visit again message -->
        <p class="mt-3 " style="font-size: 20px;">Visit us again for more tips and information to lead a healthier life!</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
